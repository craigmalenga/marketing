{% extends "base.html" %}

{% block title %}Page Not Found - Marketing Analytics{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-16 text-center">
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
    <p class="text-gray-600 mb-8">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div class="space-x-4">
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Go to Dashboard
        </a>
        <a href="/upload" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Upload Data
        </a>
    </div>
</div>
{% endblock %}
